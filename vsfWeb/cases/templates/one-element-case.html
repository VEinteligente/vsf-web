{% extends "base.html" %}
{% load i18n %}
{% load static %}



{% block content %}

<div style = "background-color: #DEDEDE" >
        
           
    <meta property="twitter:card" content="summary">
        
    <meta property="twitter:title" content="Caso">
        
    <meta property="twitter:site" content="VSF">
        
    <meta property="twitter:description" content="Ejemplo de un caso">
        
    <meta property="twitter:image:src" content="https://github.com/fluidicon.png">
        
    <meta property="og:image" content="https://github.com/fluidicon.png">
        
    <meta property="og:url" content="http://dev.web.pandora.saturno.space/cases/one-element-case-api/1/">
        
    <meta property="og:description" content="Ejemplo de un caso">
    
        <div class="bodyContent"  >
             
            <div class = "container-fluid" id = "title" >               
                <div class = "row" >                
                    <div class = "col-xs-12 titleBar" style="margin-top: 15px" >             
                        <h2 class = "title" id = "titleAjax" >
                        </h2>
                    </div>
                </div>              
            </div>
            
    
             
            
            <div class = "container-fluid" style = "padding-top:10px; padding-bottom:10px" >                
                <div class = "row" >                       
                    <div class = "col-xs-6" id = "caseImage" >          
                         <img src ="https://github.com/fluidicon.png" class = "img-fluid" >                   
                    </div>
        
                   <div class = "col-xs-6" id = "caseInfo" >
                        <div class = "row" >
                            <div class = "container-fluid" id = "caseDateBar" >
                                <div class = "col-xs-12 timelineBarContinue" >
                                    <div class = "date col-xs-9" id = "statusDateAjax" >              
                                    </div>
                                    <div class = "status col-xs-3" id = "statusAjax" >            
                                    </div>   
                                </div>                      
                            </div>
                        </div>
                        
                        <div class = "row" >                
                            <div class = "container" id = "caseDomainList" style = "padding-top:5px" >          
                                <div>                                                                                                                                           
                                    <table class = "table table-hover" >                                           
                                        <thead>                                 
                                            <tr>                
                                               <th id = "domainTableTitle" style = "background-color:white; border-radius:5px" >
                                               </th>
                                            </tr>
                                        </thead>
                                                            
                                        <tbody id = "domainTableBody" style = "background-color:white; border-radius:5px" >
                                        </tbody>
        
                                        <tfoot>
                                            <tr>
                                                <td>
                                                    <button class = "contextualButtonFixedSize" onclick = "select('domains')" style = "margin-top: 10px;margin-bottom: 5px;" >
                                                        {% trans 'Domains' %}
                                                    </button>
                                                    
                                                    <button class = "contextualButtonFixedSize" onclick = "select('sites')" style = "margin-top: 10px;margin-bottom: 5px;" >
                                                        {% trans 'Sites' %}
                                                    </button>
                                                </td>
                                            </tr>
                                        </tfoot>            
                                    </table>
                                </div>      
                            </div>
                        </div>
                                        
                        <div class = "row" >
                            <div class = "container-fluid" id = "caseProvider" >
                                <div class = "col-xs-12" style = "text-align: center;" id = "ispAjax">
                                </div>  
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            
        </div>
    
     
    </div>

    <div class = "container-fluid">
    
      
        
        <div class=" bodyContent" >
            <div class = "row" >    
                <div class="col-xs-2">
                        Download: 
                        <a id="download" href="#">
                            <i class="fa fa-file-excel-o" aria-hidden="true"></i>                            
                        </a>
                        
                </div>
                
                <div class="col-xs-2">
                        Share: 
                        <a href="" id="shareFacebook" target="_blank">
                            <i class="fa fa-facebook" aria-hidden="true"></i>                            
                        </a>
                        
                        <a href="" id="shareTwitter" target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true"></i>                            
                        </a>
                        
                </div>
            </div>
            
            
            
        </div>


        
    </div>
    
    <div class = "container-fluid" id = "caseDescriptiion ">
    	
  
        <div class="bodyContent" >
            <div class = "row" >
                <div class = "col-xs-12" >
                    <h3> 
                        Descripción: 
                    </h3>            
                    <p id = "descriptionAjax" >             
                    </p>
                </div>      
            </div>
    	</div>
      
        
    	
    </div>
    
    
    <div class = "container-fluid"  style="background-color: #B3B3B3" >
  
        <div class="bodyContent updates" >
            <div class = "row" >
                <div class = "col-xs-12 subtitleBar" >
                    <h4 id = "updateTitle" >
                        ACTUALIZACIONES
                    </h4>
                </div>
            </div>
 
        </div>
    
        
    		
    
    </div>
    
    <div class = "container-fluid"  style="background-color: #E6E6E6" >
  
        <div class="bodyContent updates" >

                
            <div class = "row" id = "updateListAjax" >
            </div>  
        </div>
    
        
            
    
    </div>
    
      <div class = "container-fluid"  style="background-color: #B3B3B3" >
  
        <div class="bodyContent cards" >
            <div class = "row" >
                <div class = "col-xs-12 subtitleBar" >
                    <h4 id = "cardsTitle" >
                        INFORMACIÓN
                    </h4>
                </div>
            </div>
 
        </div>
    
        
            
    
    </div>
    
    
    
    <div class = "container-fluid" style="height: 100vh; background-color: #E6E6E6" >
    
        <div class="bodyContent"  >
    
    	<div class = "row subGraphDiv"  >
    		<div class = "col-xs-3" id = "subGraph1" >
    			<div class = "row" >
    				 
    				<div class = "container-fluid col-xs-12" id = "twitterDiv" >
    					<div id="twitterTweet"></div>
    					<div id="twitterSearchText">
    					    <div id="twitterSearchTextTitle">
    					        <h4 class="title"></h4>
    					    </div>
    					   <div id="twitterSearchTextContent">
    					       <div class="title"></div>
    					   </div>
    					</div>
    				</div>
    
    			</div>
    		</div>
    
    		<div class = "col-xs-3 offset-xs-1" id = "subGraph2" >
    			<div class = "row" >
    				<div class = "container-fluid" >
    					SubGraph 2
    				</div>
    
    				<div class = "container-fluid" id = "subGraph2Title" >
    					 Subgraph 2 Title
    				</div>
    
    				<div class = "container-fluid" id = "subGraph2Description" >
    					 Subgraph 2 Description
    				</div>
    			</div>
    		</div>
    
    		<div class = "col-xs-3  offset-xs-1" id = "subGraph3" >
    			<div class = "row" >
    				<div class = "container-fluid" >
    					SubGraph 3
    				</div>
    
    				<div class = "container-fluid" id = "subGraph3Title" >
    					Subgraph 3 Title
    				</div>
    
    				<div class = "container-fluid" id = "subGraph3Description" >
    					 Subgraph 3 Description
    				</div>
    
    			</div>
    		</div>
    
    	</div>
    	</div>
    </div>
    
    <div class="modal fade global-modal contentBoxTransparent" style="color:black;">
        <button type="button" class="close" onclick="empty(); $('.global-modal').modal('hide'); ">X</button>    
        <div class="modal-dialog" role="document">
        </div>
    </div>

    <script>
           
    // These variables are the URLs used for the AJAX calls in the list.js file. They need to be specified here 
    // because of DJango configuration
        
        var pk = {{ pk }}
        var url_one_case = "{% url 'Cases:OneElementCaseApi' pk=pk %}"
        var url_one_case_excel = "{% url 'Cases:ExcelCaseCVSEmpty' %}"
        var url_one_case_update = "{% url 'Cases:OneElementCaseUpdateApi' pk=pk %}"
   
        
    
        
        
        
        var url_data_twitter ="{% url 'General:SearchTwitterApiEmpty' %}" 
        
</script>

    <script src="{% static 'js/general/twitter-trending.js' %}"></script>
    <script src="{% static 'js/cases/case.js' %}"></script>

  
{% endblock %}
