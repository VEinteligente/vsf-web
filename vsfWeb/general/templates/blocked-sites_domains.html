{% extends "base.html" %} 
{% load static %} 
{% load i18n %} 
{% block content %} 
{% get_current_language as language_code %}

<input type="hidden" id="hiddenID" value="" />
<input type="hidden" id="hiddenLinkID" value="" />
<input type="hidden" id="hiddenDomainID" value="" />
<input type="hidden" id="hiddenDomainLinkID" value="" />
<input type="hidden" id="countNumber" value="" />

<input type="hidden" id="sites"
	value="{% trans 'Blocked Sites Strong' %}" />
<input type="hidden" id="domains"
	value="{% trans 'Blocked Domains Strong' %}" />

<div class="col-xs-12" >
	<div class="col-xs-3" id="listBlocked">
		<div class="col-xs-12 subtitleBar">

			<div class="h4Style" style="display: -webkit-box; display: -moz-box; display: box;">
				<div class="col-xs-1" id="countBlocked"></div>
				<div id="titleBlocked" style="padding-left: 5px;"></div>

			</div>

		</div>


		<div>
			<div id="blockedSitesList"></div>

			<button class="contextualButtonFixedSize" onclick="select('domains')"
				style="margin-top: 10px; margin-bottom: 5px;">
				{% trans 'Domains' %}
			</button>

			<button class="contextualButtonFixedSize" onclick="select('sites')"
				style="margin-top: 10px; margin-bottom: 5px;">
				{% trans 'Sites' %}
			</button>

			<div class="float-xs-right"
				style="margin-top: 10px; margin-bottom: 5px;">
				Download: <a id="download" class="downloadBlockedSitesUrl" href="#">
					<i class="fa fa-file-excel-o" aria-hidden="true"></i>
				</a>
			</div>
		</div>


	</div>

</div>


<script>
	// These variables are the URLs used for the AJAX calls in the list.js file. They need to be specified here 
	// because of DJango configuration

	var url_data_sites = "{% url 'General:BlockedSitesApi' %}"
	var url_data_domains = "{% url 'General:BlockedDomainsApi' %}"
	var url_style_list = "{% url 'StylingGuide:ListApi' %}"
	var url_excel_sites = "{% url 'General:ExcelBlockedSites' %}"
	var url_excel_domains = "{% url 'General:ExcelBlockedDomains' %}"
</script>

<script src="{% static 'js/general/list.js' %}"></script>

{% endblock content %}
