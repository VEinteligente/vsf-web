{% extends "base.html" %} 
{% load static %} 
{% block content %}

<input type="hidden" id="hiddenISP" value="">

<div class="container-fluid" style="margin-bottom: 500px;">
	<div class="row">
		<div class="svg"></div>
	
		<div id="tag"></div>
	</div>
	
</div>

<div class="container-fluid" >
	<div class="row">
		<div id="timeline1"></div>
	</div>
</div>

<style>

.strong {
	font-weight: bold;
}

* {
	margin: 0;
	padding: 0;
}

body {
	background: #fff;
	font-family: 'Open-Sans', sans-serif;
}

#container {
	margin: 0 auto;
	position: relative;
	width: 800px;
	overflow: visible;
}

.svg {
	width: 800px;
	height: 400px;
	overflow: visible;
	position: absolute;
}

.grid .tick {
	stroke: lightgrey;
	opacity: 0.3;
	shape-rendering: crispEdges;
}

.grid path {
	stroke-width: 0;
}

#tag {
	color: white;
	background: #FA283D;
	width: 150px;
	position: absolute;
	display: none;
	padding: 3px 6px;
	margin-left: -80px;
	font-size: 11px;
}

#tag:before {
	border: solid transparent;
	content: ' ';
	height: 0;
	left: 50%;
	margin-left: -5px;
	position: absolute;
	width: 0;
	border-width: 10px;
	border-bottom-color: #FA283D;
	top: -20px;
}

.blockedPartial{
}


</style>

<script>
    // These variables are the URLs used for the AJAX calls in the list.js file. They need to be specified here 
    // because of DJango configuration
     var pk = {{ pk }}
        var url_data="{% url 'Cases:ganttEventsApi' pk=pk %}"   
		
            
</script>

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://static.mentful.com/gantt-chart-d3v2.js"></script>
<script src="{% static 'js/cases/gantt.js' %}"></script>
<script src="{% static 'js/d3-timeline/d3-timeline.js' %}"></script>




{% endblock content %}
